<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ hàng</title>
    <link rel="stylesheet" href="banhang.css">
</head>

<body onload="ss();">
    <div class="container">
    
        <div id="banner">
            <img src="img/banner_sell.jpg" width="100%">
        </div>

        <div id="menu">
            <ul>
                <li><a href="index.html">Bộ sưu tập</a></li>
                <li><a href="dangki.html">Đăng ký</a></li>
                <li><a href="banhang.html">Bán hàng</a></li>
            </ul>
        </div>
        <div class="tl2">
            <div class="tth2">
                <h2>Giỏ Hàng</h2>
            </div>

            <div class="giohang">
                <a href="giohang.html"><img src="img/cart.png" width="45px" height="45px"><span
                        id="countsp">0</span></a>
            </div>
        </div>
        <div id="a">
            <table>
                <tr>
                    <th>STT</th>
                    <th>Hình</th>
                    <th>Tên sản phẩm</th>
                    <th>Đơn giá</th>
                    <th>Số lượng</th>
                    <th>Thành tiền ($)</th>
                </tr>
                <tbody id="mycart">

                </tbody>

            </table>
        </div>



        <script>
            var c = JSON.parse(sessionStorage.getItem("sp"));
            function ss() {
                var tongtt = 0;
                var ttgh = "";
                for (let i = 0; i < c.length; i++) {
                    var tt = Number(c[i][3]) * Number(c[i][4]);
                    tongtt += tt;
                    ttgh += `
    <tr>
        <td>${i + 1}</td>
        <td><img src='${c[i][1]}'></td>
        <td>${c[i][2]}</td>
        <td>${c[i][3]}</td>
        <td>${c[i][4]}</td>
         <td>${tt} $</td>
    </tr>
    `
                }

                ttgh += `
<tr>
        <td colspan="5"> <h3>Tổng Đơn Hàng</h3></td>
        <td><h3>${tongtt}$</h3></td>
    </tr>
    `
                document.getElementById("mycart").innerHTML = ttgh;
            }
        </script>

    </div>
</body>

</html>
